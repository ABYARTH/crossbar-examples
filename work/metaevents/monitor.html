<html>
   <body>
      <h1>Hello WAMP</h1>
      <p>Open JavaScript console to watch output.</p>

      <button onclick="get_subscribers()">Get subscribers</button>

      <script>AUTOBAHN_DEBUG = false;</script>
<!--
      <script src="http://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>
-->
      <script src="autobahn.min.js"></script>

      <script>
         // the URL of the WAMP Router (Crossbar.io)
         //
         var wsuri;
         if (document.location.origin == "file://") {
            wsuri = "ws://127.0.0.1:8080/ws";

         } else {
            wsuri = (document.location.protocol === "http:" ? "ws:" : "wss:") + "//" +
                        document.location.host + "/ws";
         }


         var session = null;

         function get_subscriptions () {
            if (session) {
               session.call("wamp.broker.subscription.get", ["com.example.topic1"]).then(
                  function (subscription) {
                     console.log(subscription);
                  },
                  function (err) {
                     console.log(err);
                  }
               );
            } else {
               console.log("not conntected");
            }
         }


         // the WAMP connection to the Router
         //
         var connection = new autobahn.Connection({
            url: wsuri,
            realm: "realm1"
         });


         // fired when connection is established and session attached
         //
         connection.onopen = function (new_session, details) {

            session = new_session;

            console.log("Connected with session ID " + session.id);

            var meta_topics = [
               "wamp.topic.on_first_subscribe",
               "wamp.topic.on_subscribe",
               "wamp.topic.on_unsubscribe",
               "wamp.topic.on_last_unsubscribe",
            ];

            for (var i = 0; i < meta_topics.length; ++i) {

               (function subscribe (topic) {

                  function on_event (args, kwargs) {
                     console.log(topic, args, kwargs);
                  }

                  session.subscribe(topic, on_event).then(
                     function (sub) {
                        console.log('subscribed to meta topic ' + topic);
                     },
                     function (err) {
                        console.log('failed to subscribe to meta topic ' + topic, err);
                     }
                  );

               })(meta_topics[i]);
            }
         };


         // fired when connection was lost (or could not be established)
         //
         connection.onclose = function (reason, details) {
            console.log("Connection lost: " + reason);
         }


         // now actually open the connection
         //
         connection.open();

      </script>
   </body>
</html>
