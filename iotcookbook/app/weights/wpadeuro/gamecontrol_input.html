<script>
   "use strict";

   var demoRealm = "crossbardemo";

   // var wsuri = "ws://192.168.1.143:8080/ws";
   var wsuri = "wss://demo.crossbar.io/ws";

   var session;

   function updateStatusline(status) {
      $(".statusline").text(status);
   };

   var connection = null;
   function connect() {

      connection = new autobahn.Connection({
         url: wsuri,
         realm: demoRealm
         }
      );

      connection.onopen = function (sess) {

         console.log("connected");

         session = sess;

         setupInput();

         updateStatusline("Connected to " + wsuri);

      };

      connection.onclose = function() {
         session = null;
         console.log("connection closed ", arguments);
      }

      connection.open();
   }

   connect();

   function setupInput () {

      // // keyboard events, up/down, for testing
      // window.addEventListener("keydown", function (evt) {
      //    console.log("keyDown", evt.keyCode, evt);

      //    var movement = null;
      //    switch (evt.keyCode) {
      //       case 38:
      //          movement = "up";
      //          break;
      //       case 40:

      //          break;
      //       default:
      //          console.log("currently not processing this key");
      //          break;
      //    }

      //    if (movement) {
      //       session.publish("io.crossbar.demo.gamecontrol.on_event", [movement]);
   
      //    }
         
      //    evt.stopImmediatePropagation();

      // })

      // control logic for the browser pong
      session.subscribe("io.crossbar.demo.wpad.1.on_change", function (args) {



         var values = args[0].values;

         // we only need the first four values
         if (values.length > 4) {
            values = values.slice(0, 4);
         }

         // console.log("evt", values);
         
         // total of five states to distinguish
         //    - neutral
         //    - up (light)
         //    - up (heavy)
         //    - down (light)
         //    - down (heavy)
         var upPads = [0, 1];
         var downPads = [2, 3];

         var upPressure = ( values[upPads[0]]  + values[upPads[1]] ) / 2;
         var downPressure = ( values[downPads[0]]  + values[downPads[1]] ) / 2;

         var pressureRatio = upPressure / downPressure;
            
         console.log("pressure ratio", pressureRatio);

         var movement = null;

         // thresholds need setting
         var tUp = 0;
         var tUpFast = 0;
         var tDown = 0;
         var tDownFast = 0;

         if (pressureRatio > tUpFast ) {
            movement = "upFast";
         } else if (pressureRatio > tUp) {
            movement = "up";
         } else if (pressureRatio < tDownFast) {
            movement = "downFast";
         } else if (pressureRatio < tDown) {
            movement = "down";
         }

         if (movement) {
            session.publish("io.crossbar.examples.yun.gamecontrol.on_event", [movement]);
         }

      })

   }
</script>
