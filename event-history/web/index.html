<html>
   <body>
      <h1>Crossbar.io Event History</h1>
      <p>Open JavaScript console to watch output.</p>
      <script>AUTOBAHN_DEBUG = false;</script>
      <script src="http://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>
      <script>
         var wsuri;
         if (document.location.origin == "file://") {
            wsuri = "ws://127.0.0.1:8080/ws";

         } else {
            wsuri = (document.location.protocol === "http:" ? "ws:" : "wss:") + "//" +
                        document.location.host + "/ws";
         }

         var connection = new autobahn.Connection({
            url: wsuri,
            realm: "realm1"
         });

         connection.onopen = function (session, details) {
            console.log("Connected");

            // periodically publish an event
            //
            var counter = 0;
            setInterval(function () {
               session.publish('com.example.oncounter', [counter], null, {exclude_me: false});
               counter += 1;
            }, 1000);

            // subscribe to a topic ..
            //
            session.subscribe('com.example.oncounter', function (args, kwargs, details) {
               console.log('com.example.oncounter', details.publication, args[0]);
            }).then(
               // .. when subscription is successful, we get back a subscription object
               function (sub) {
                  console.log("subscribed with subscription ID " + sub.id);

                  session.call('wamp.test.exception').then(
                     function (res) {
                        console.log(res);
                     },
                     function (err) {
                        console.log(err);
                     }
                  );

                  // get number of subscribers currently attached to given subscription
                  //
                  session.call('wamp.subscription.count_subscribers', [sub.id]).then(
                     function (res) {
                        console.log("currently " + res + " subscribers");
                     },
                     function (err) {
                        console.log(err);
                     }
                  );

                  // get event history of length 5 on given subscription
                  //
                  session.call('wamp.subscription.get_events', [sub.id, 5]).then(
                     function (history) {
                        console.log("got history for " + history.length + " events");
                        for (var i = 0; i < history.length; ++i) {
                           console.log(history[i].publication, history[i].args[0]);
                        }
                     },
                     function (err) {
                        console.log(err);
                     }
                  );
               },
               function (err) {
                  console.log("could not subscribe", err);
               }
            );
         };

         connection.onclose = function (reason, details) {
            console.log("Connection lost: " + reason);
         }

         connection.open();
      </script>
   </body>
</html>
